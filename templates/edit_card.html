<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Card - SS Star Flex</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="SS Star Flex Logo" class="brand-logo">
                <div class="brand-info">
                    <h1 class="brand-name">SS Star Flex</h1>
                    <p class="brand-contact">Mobile: 08814247549</p>
                </div>
            </div>
            <div class="header-actions">
                <span class="user-info">
                    <i class="fas fa-user"></i>
                    {{ session.username }}
                </span>
                <a href="{{ url_for('view_stock') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Stock
                </a>
            </div>
        </header>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="flash flash--{{ category }}">
                <div class="flash__message">{{ message }}</div>
                <button class="flash__close">&times;</button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <main class="main-content">
            <div class="card-form">
                <div class="form-header">
                    <h2 class="form-title">
                        <i class="fas fa-edit"></i>
                        Edit Card: {{ card[1] }}
                    </h2>
                </div>
                <form method="POST" class="form">
                    <div class="form-group">
                        <label for="card_type" class="form-label">
                            <i class="fas fa-credit-card"></i>
                            Card Type
                        </label>
                        <input type="text" id="card_type" name="card_type" 
                               class="form-input" value="{{ card[1] }}" readonly>
                    </div>

                    <div class="form-group">
                        <label for="quantity" class="form-label">
                            <i class="fas fa-sort-numeric-up"></i>
                            Quantity
                        </label>
                        <input type="number" id="quantity" name="quantity" 
                               class="form-input" required min="0" 
                               value="{{ card[2] }}">
                    </div>

                    <div class="form-group">
                        <label for="price" class="form-label">
                            <i class="fas fa-rupee-sign"></i>
                            Price (â‚¹)
                        </label>
                        <input type="number" id="price" name="price" 
                               class="form-input" required min="0" step="0.01" 
                               value="{{ card[3] }}">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            Update Card
                        </button>
                        <a href="{{ url_for('view_stock') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i>
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        document.querySelectorAll('.flash__close').forEach(button => {
            button.addEventListener('click', function() {
                this.parentElement.style.display = 'none';
            });
        });
    </script>
</body>
</html>
